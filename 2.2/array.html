	<script type="text/javascript">

      // This is my array
      var bands = ["placebo", "all american rejects", "muse", "hanson"];
		
		//this is a string
      var userFaveBand = prompt("What is your favorite band?");

      var lowered = userFaveBand.toLowerCase();
      console.log(lowered);
      
      //compare user input to array
      if (bands.indexOf(lowered)===-1) {
      	alert("Nah. They're pretty lame.");
      }
     
      // If neither of the previous condition were true, we run the following block of code.
      else {
        alert("YEAH! I LOVE THEM!");
      }
      </script>
