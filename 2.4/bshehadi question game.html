<!DOCTYPE html>

    <meta charset="UTF-8">

  <body>
  <div id="game">
    <h1>Open the console to see the magic!</h1>
  </div>
    <script>
    var questions = {
      q1 : ["The sky is blue.","t"],
      q2 : ["Stegosaurus had intelligence similar to that of dolphins.","f"],

      q5 : ["Compsognathus was as big as a horse.","f"],

    }
    var score = 0;
    // document.onkeyup = function(event) {

    for (var i = 1; i < 11; i++) {
      var questionprompt = questions["q" +i][0];
      console.log(questionprompt);
      var userGuess = prompt(questions["q" +i][0] + "  Type t or f");
        if (questions["q" +i][1] === userGuess){
          score++;
          alert("Congratz you got it right " + "Score: " + score);
        }
        else{
            alert("You got it wrong.  " + "Score: " + score);
          }

        var html = "<p>Total score: </p>" + score;
